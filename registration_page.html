<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Event Registration</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #acaaf2 0%, #748cf4 100%);
    margin: 0;
    padding: 30px 15px;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
    color: #1e3c72;
  }
  form {
    background: white;
    max-width: 950px;
    margin: 0 auto;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(30, 60, 114, 0.3);
  }
  .form-group {
    display: flex;
    flex-wrap: wrap;
    margin-bottom: 18px;
    align-items: center;
  }
  .form-group label {
    flex: 1 0 210px;
    font-weight: 600;
    font-size: 15px;
    padding-right: 15px;
    color: #1e3c72;
  }
  .form-group input,
  .form-group select,
  .form-group textarea {
    flex: 2 0 350px;
    padding: 10px 14px;
    font-size: 14px;
    border: 2px solid #d1d9e6;
    border-radius: 8px;
    transition: border-color 0.3s ease;
  }
  .form-group input:focus,
  .form-group select:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: #1e3c72;
    box-shadow: 0 0 6px rgba(30, 60, 114, 0.5);
  }
  textarea {
    resize: vertical;
    min-height: 60px;
  }
  .checkbox-group,
  .radio-group {
    flex: 2 0 350px;
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
  }
  .checkbox-group label,
  .radio-group label {
    font-weight: 400;
    font-size: 14px;
    color: #444;
  }
  button {
    display: block;
    margin: 35px auto 0;
    background: #1e3c72;
    color: white;
    border: none;
    padding: 14px 38px;
    border-radius: 10px;
    font-size: 17px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #15416f;
  }
  a {
    color: #1e3c72;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  @media(max-width: 720px) {
    .form-group {
      flex-direction: column;
      align-items: flex-start;
    }
    .form-group label,
    .form-group input,
    .form-group select,
    .form-group textarea,
    .checkbox-group,
    .radio-group {
      flex: 1 0 100%;
      padding-right: 0;
    }
    button {
      width: 100%;
    }
  }
</style>
</head>
<body>

<h1>WORKSHOP REGISTRATION</h1>

<form>

  <!-- Personal Info -->
  <div class="form-group">
    <label for="firstName">First Name *</label>
    <input type="text" id="firstName" name="firstName" required />
  </div>
  <div class="form-group">
    <label for="lastName">Last Name *</label>
    <input type="text" id="lastName" name="lastName" required />
  </div>
  <div class="form-group">
    <label for="dob">Date of Birth *</label>
    <input type="date" id="dob" name="dob" required />
  </div>
  <div class="form-group">
    <label for="gender">Gender *</label>
    <select id="gender" name="gender" required>
      <option value="">--Select Gender--</option>
      <option>Male</option>
      <option>Female</option>
      <option>Non-binary</option>
      <option>Prefer not to say</option>
      <option>Other</option>
    </select>
  </div>
  <div class="form-group">
    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required />
  </div>
  <div class="form-group">
    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" name="phone" required />
  </div>
  <div class="form-group">
    <label for="altPhone">Alternate Phone</label>
    <input type="tel" id="altPhone" name="altPhone" />
  </div>
  <div class="form-group">
    <label for="address">Street Address *</label>
    <input type="text" id="address" name="address" required />
  </div>
  <div class="form-group">
    <label for="city">City *</label>
    <input type="text" id="city" name="city" required />
  </div>
  <div class="form-group">
    <label for="state">State/Province *</label>
    <input type="text" id="state" name="state" required />
  </div>
  <div class="form-group">
    <label for="zip">Zip/Postal Code *</label>
    <input type="text" id="zip" name="zip" required />
  </div>
  <div class="form-group">
    <label for="country">Country *</label>
    <select id="country" name="country" required>
      <option value="">--Select Country--</option>
      <option>United States</option>
      <option>Canada</option>
      <option>India</option>
      <option>Australia</option>
      <option>Others</option>
    </select>
  </div>

  <!-- Event Info -->
  <div class="form-group">
    <label for="ticketType">Ticket Type *</label>
    <select id="ticketType" name="ticketType" required>
      <option value="">--Select Ticket--</option>
      <option>Standard</option>
      <option>VIP</option>
      <option>Student</option>
      <option>Group</option>
    </select>
  </div>

  <!-- Dietary Preferences -->
  <div class="form-group">
    <label>Dietary Preferences *</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="diet" value="Vegetarian" /> Vegetarian</label>
      <label><input type="checkbox" name="diet" value="Vegan" /> Vegan</label>
      <label><input type="checkbox" name="diet" value="No Preference" /> No Preference</label>
    </div>
  </div>

  <!-- Sessions -->
  <div class="form-group">
    <label>Sessions to Attend *</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="sessions" value="Keynote" required /> Keynote Speech</label>
      <label><input type="checkbox" name="sessions" value="Workshop 1" /> Workshop 1: AI Basics</label>
      <label><input type="checkbox" name="sessions" value="Workshop 2" /> Workshop 2: Cloud Computing</label>
      <label><input type="checkbox" name="sessions" value="Panel Discussion" /> Panel Discussion</label>
      <label><input type="checkbox" name="sessions" value="Networking" /> Networking Event</label>
      <label><input type="checkbox" name="sessions" value="Closing Ceremony" /> Closing Ceremony</label>
      <label><input type="checkbox" name="sessions" value="Workshop 3" /> Workshop 3: Cybersecurity</label>
      <label><input type="checkbox" name="sessions" value="Workshop 4" /> Workshop 4: Data Science</label>
    </div>
  </div>

  <!-- Emergency Contact -->
  <div class="form-group">
    <label for="emergencyName">Emergency Contact Name *</label>
    <input type="text" id="emergencyName" name="emergencyName" required />
  </div>
  <div class="form-group">
    <label for="emergencyRelation">Relationship *</label>
    <input type="text" id="emergencyRelation" name="emergencyRelation" required />
  </div>
  <div class="form-group">
    <label for="emergencyPhone">Emergency Contact Phone *</label>
    <input type="tel" id="emergencyPhone" name="emergencyPhone" required />
  </div>

  <button type="submit">Register</button>

</form>

</body>
</html>
